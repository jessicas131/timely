{% extends 'base.html' %}
{% block content %}

<h1>Past Events</h1>

{% for date in events %}
    {% if date < date.today %}
        <a href="{% url 'date_details' date %}">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ date }}</span>
                </div>
            </div>
        </a>
        {% endif %}
{% endfor %}

{% endblock %}
