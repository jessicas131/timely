{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>

  <h4>Are you sure you want to delete? <span class="teal-text">{{ object.event_name }}</span>?</h4>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn">&nbsp;&nbsp;&nbsp;
    <a href="{% url 'event_details' object.id %}">Cancel</a>
  </form>
{% endblock %}
