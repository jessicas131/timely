{% extends 'base.html' %}
{% block content %}

<h1>Event List</h1>

{% for event in event_list %}
  <a href="{% url 'event_detail' event.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ event.date }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
